<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="./Pink.png" alt="Photo1">
            <div class="slide-title">1</div>
        </div>
        <div class="slide">
            <img src="./Blue.jpg" alt="Photo2">
            <div class="slide-title">2</div>
        </div>
        <div class="slide">
            <img src="./Pink.png" alt="Photo3">
            <div class="slide-title">3</div>
        </div>
        <div class="slide">
            <img src="./Blue.jpg" alt="Photo4">
            <div class="slide-title">4</div>
        </div>

        <button class="btn-slide prev"><i class="fas fa-chevron-circle-left"></i></button>
        <button class="btn-slide next"><i class="fas fa-chevron-circle-right"></i></button>
    </div>

    <div class="dots-container">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
    </div>

    <script src="./app.js"></script>
</body>
</html>
